<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title Bar</title>
  <style>
    /* CSS kód itt */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111111;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: 200px;
      animation: spin 2s infinite linear;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      color: white;
      font-size: 36px;
      text-shadow: 2px 2px 4px #000000;
    }

    p {
      color: white;
      font-size: 18px;
      text-shadow: 1px 1px 2px #000000;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 30px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    // JavaScript kód itt
    window.addEventListener("load", () => {
      const logo = document.querySelector(".logo");

      setInterval(() => {
        logo.style.borderColor = getRandomColor();
      }, 1000);

      function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <img src="minecraft-logo.png" alt="Minecraft Logo" class="logo">
    <p>TEXT HERE.</p>
    <p>TEXT HERE.</p>
    <a href="tovabbinformaciok.html" class="btn">TEXT HERE</a>
  </div>
</body>
</html>
